        async function verifyLicense() {
            const input = document.getElementById('licenseKey').value.trim();
            const msg = document.getElementById('msg');

            if(!input) { msg.innerText = "Lütfen bir anahtar girin."; return; }

            // Hashle ve Kontrol Et
            const hash = await sha256(input);
            
            if(VALID_HASHES.includes(hash)) {
                // BAŞARILI PRO GİRİŞİ
                const session = { type: 'PRO', rights: 99999, key: input };
                localStorage.setItem('user_session', JSON.stringify(session));
                window.location.href = 'dashboard.html';
            } else {
                msg.innerText = "Geçersiz Lisans Anahtarı!";
                // Görsel sarsıntı efekti eklenebilir
                document.querySelector('.login-card').animate([
                    { transform: 'translateX(-5px)' }, 
                    { transform: 'translateX(5px)' }, 
                    { transform: 'translateX(0)' }
                ], { duration: 200, iterations: 2 });
            }
        }

                function tryDemo() {
            // Demo durumunu kontrol et
            let stored = localStorage.getItem('demo_usage');
            let usage = stored ? parseInt(stored) : 0;

            if(usage >= 30) {
                alert("Demo kullanım hakkınız (30 analiz) dolmuştur. Lütfen PRO lisans edinin.");
                return;
            }

            const session = { type: 'DEMO', rights: (30 - usage) };
            localStorage.setItem('user_session', JSON.stringify(session));
            window.location.href = 'dashboard.html';
        }

       
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

               document.getElementById("licenseKey").addEventListener("keypress", function(event) {
            if (event.key === "Enter") verifyLicense();
        });
    </script>
